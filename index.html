<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page GTA5</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">inicio</a>
                </li>
                <li>
                    <a href="#buy">comprar</a>
                </li>
                <li>
                    <a href="https://www.empreendedo.com/" rel="dofollow">blog</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png"
            alt="rapaz de moletom laranja de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos"></div>
            <h1 class="titulo">Já disponivel para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fenomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>

            <a href="#buy" class="btn-comprar">Compre Já</a>
        </div>
    </main>
    <section id="buy">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="capa do jogo gta5">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo historia do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo Computador">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataformas

                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo Computador">
                    </li>
                </ul>

            </button>
        </div>
    </section>
</body>

</html>
